<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h2>NAV BAR GOES HERE</h2>
      </nav>
    </header>
    <main>
      <div class="logo">
        <p><img src="images/LDEPGR.V.png" alt="" /></p>
      </div>
      <div class="container">
        <div class="form-container">
          <div class="bg-image">
            <img src="images/LDEPGR.V1.png" alt="" />
          </div>
          <h3>LOGIN</h3>
          <p class="warning">This session will expires in 120 minutes</p>
          <form>
            <div class="input-fields">
              <input type="text" placeholder="Username" class="username" />
              <input type="password" placeholder="Password" class="passcode" />
            </div>
            <div class="security">
              <p>Security Challenge</p>
              <p class="challenge">n z x n 4</p>
            </div>
            <div class="security-field">
              <input type="text" placeholder="Captcha" class="captcha" />
              <br />
              <span>please verify that you are human</span>
            </div>
            <div class="btn"><button>Login</button></div>
          </form>
        </div>
        <div class="other-details">
          <button>I Lost My Password</button>
          <p><a href="signup.html">Go to Register</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
